<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobava London Course Sign-up | Chess Academy</title>
    <style>
        body {
          font-family: 'Roboto', sans-serif;
          background-color: #121212;
          color: #e0e0e0;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          overflow: hidden;
        }
        
        .container {
          background-color: #1e1e1e;
          border-radius: 8px;
          box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
          padding: 40px;
          width: 100%;
          max-width: 400px;
          position: relative;
          z-index: 10;
        }
        
        h1 {
          color: #ffffff;
          text-align: center;
          margin-bottom: 30px;
        }
        
        form {
          display: flex;
          flex-direction: column;
        }
        
        label {
          margin-bottom: 5px;
          color: #b0b0b0;
        }
        
        input {
          padding: 12px;
          margin-bottom: 20px;
          border: 1px solid #333;
          border-radius: 4px;
          font-size: 16px;
          background-color: #2a2a2a;
          color: #e0e0e0;
        }
        
        input::placeholder {
          color: #808080;
        }
        
        button {
          background-color: #4CAF50;
          color: white;
          padding: 12px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
          transition: all 0.3s ease;
          position: relative;
          overflow: hidden;
        }
        
        button:hover {
          background-color: #45a049;
          transform: translateY(-3px);
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button::before {
          content: "";
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(
            120deg,
            transparent,
            rgba(255, 255, 255, 0.3),
            transparent
          );
          transition: all 0.6s;
        }
        
        button:hover::before {
          left: 100%;
        }
        
        .chess-piece {
          font-size: 96px;
          position: absolute;
          opacity: 0.1;
          z-index: 1;
          color: #ffffff;
        }
        
        #knight1 { top: 10%; left: 10%; animation: float 8s infinite; }
        #knight2 { top: 80%; right: 15%; animation: float 9s infinite; }
        #bishop1 { top: 20%; right: 20%; animation: float 10s infinite; }
        #bishop2 { bottom: 15%; left: 25%; animation: float 11s infinite; }
        #rook1 { top: 40%; left: 5%; animation: float 12s infinite; }
        #rook2 { bottom: 30%; right: 10%; animation: float 13s infinite; }
        #queen { top: 50%; right: 30%; animation: float 14s infinite; }
        #king { bottom: 10%; left: 40%; animation: float 15s infinite; }
        #pawn1 { top: 5%; right: 40%; animation: float 7s infinite; }
        #pawn2 { bottom: 5%; left: 15%; animation: float 6s infinite; }
        #knight3 { top: 25%; left: 30%; animation: float 9.5s infinite; }
        #bishop3 { top: 35%; left: 20%; animation: float 10.5s infinite; }
        #pawn3 { top: 15%; left: 35%; animation: float 7.5s infinite; }
        
        @keyframes float {
          0% { transform: translate(0, 0) rotate(0deg); }
          25% { transform: translate(20px, -20px) rotate(5deg); }
          50% { transform: translate(40px, 0) rotate(0deg); }
          75% { transform: translate(20px, 20px) rotate(-5deg); }
          100% { transform: translate(0, 0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign up for Jobava London Course</h1>
        <form action="https://formsubmit.co/pizzasauce645@gmail.com" method="POST">
          <input type="text" name="_honey" style="display: none;">
          <input type="hidden" name="_captcha" value="false">
          <form action="success.html" method="GET">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div class="chess-piece" id="knight1">♞</div>
    <div class="chess-piece" id="knight2">♞</div>
    <div class="chess-piece" id="bishop1">♝</div>
    <div class="chess-piece" id="bishop2">♝</div>
    <div class="chess-piece" id="rook1">♜</div>
    <div class="chess-piece" id="rook2">♜</div>
    <div class="chess-piece" id="queen">♛</div>
    <div class="chess-piece" id="king">♚</div>
    <div class="chess-piece" id="pawn1">♟</div>
    <div class="chess-piece" id="pawn2">♟</div>
    <div class="chess-piece" id="knight3">♞</div>
    <div class="chess-piece" id="bishop3">♝</div>
    <div class="chess-piece" id="pawn3">♟</div>
</body>
</html>
